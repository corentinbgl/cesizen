<h2>Gérer mon compte</h2>

<form [formGroup]="form" (ngSubmit)="onUpdatePassword()">
  <label>Nouveau mot de passe :</label>
  <input type="password" formControlName="newPassword" />
  <button type="submit">Mettre à jour</button>
</form>

</button>
