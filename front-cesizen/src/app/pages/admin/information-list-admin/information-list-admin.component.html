<div class="admin-container">
  <div class="header">
    <h1>Gestion des Pages d'information</h1>
    <a routerLink="/admin/informations/create" class="add-button">
      Ajouter une nouvelle page
    </a>
  </div>

  <div class="info-grid">
    @for(info of infos; track info.id) {
      <div class="info-item">
        <div class="info-content">
          <h3 class="info-title">{{ info.title }}</h3>
        </div>
        <div class="info-actions">
          <a [routerLink]="['/admin/informations', info.id, 'edit']" class="btn btn-edit">
            Modifier
          </a>
          <button (click)="deleteInfo(info.id)" class="btn btn-delete">
            Supprimer
          </button>
        </div>
      </div>
    }
  </div>

  <!-- Ã‰tat vide si aucune information -->
  @if(infos.length === 0) {
    <div class="empty-state">
      <div class="empty-state-icon">ðŸ“„</div>
      <div class="empty-state-text">Aucune page d'information</div>
      <div class="empty-state-subtitle">Commencez par crÃ©er votre premiÃ¨re page</div>
    </div>
  }
</div>
